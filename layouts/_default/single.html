{{ define "main" }}
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ .Page.Title }}</h1>
    {{ if not .Page.IsHome }}{{ with .Page.Date }}<p class="post-meta">{{ .Format "January 2, 2006" }}</p>{{ end }}{{ end -}}
  </header>

  <article class="post-content">
    {{- .Content -}}
  </article>

</div>
{{ end }}
